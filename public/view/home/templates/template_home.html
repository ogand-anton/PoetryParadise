<h1>Poetry Paradise Homepage</h1>
<i>Look on my works, ye Mighty, and despair!</i>

<!-- Search form -->
<div class="form-group">
    <label for="author">Author</label>
    <input id="author" placeholder="Shelley" ng-model="searchInfo.author">
</div>
<div class="form-group">
    <label for="title">Title</label>
    <input id="title" placeholder="Ozymandias" ng-model="searchInfo.title">
</div>
<div class="form-group">
    <label for="lines">Content</label>
    <input id="lines" placeholder="Look on my works, ye Mighty, and despair" ng-model="searchInfo.lines">
</div>
<div class="form-group">
    <label for="linecount">Lines</label>
    <input type="number" id="linecount" placeholder="14" ng-model="searchInfo.linecount">
</div>

<button ng-click="model.search(searchInfo)">Search</button>

<div ng-show="model.successMsg">{{model.successMsg}}</div>
