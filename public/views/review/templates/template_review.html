<div class="form-group">
    <label>Reviewer</label>
    <br/>
    <a href="#!/profile/{{model.review.reviewer._id}}">
        <i>{{model.review.reviewer.username}}</i>
    </a>
</div>
<div class="form-group">
    <label for="reviewText">Review</label>
    <textarea id="reviewText"
              class="form-control"
              ng-model="model.review.text"
              rows="20"
              placeholder="Write review here"
              ng-readonly="!model.reviewEditFlag"
    >{{model.review.text}}</textarea>
</div>
