<div ng-include="model.templates.navHeader"></div>

<div class="container-fluid">
    <!-- Search form -->
    <div class="form-group">
        <label for="author">Author</label>
        <input id="author" class="form-control" placeholder="Percy Bysshe Shelley" ng-model="search.author">
    </div>
    <div class="form-group">
        <label for="title">Title</label>
        <input id="title" class="form-control" placeholder="Ozymandias" ng-model="search.title">
    </div>
    <div class="form-group">
        <label for="lines">Lines</label>
        <input id="lines" class="form-control" placeholder="Look on my works, ye Mighty" ng-model="search.lines">
    </div>

    <button class="btn btn-success" ng-click="model.search(search)">Search</button>

    <div ng-show="model.successMsg">{{model.successMsg}}</div>

    <div ng-show="model.results" ng-include="model.templates.resultListGroup"></div>
</div>
