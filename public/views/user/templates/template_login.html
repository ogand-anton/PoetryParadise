<div ng-include="model.templates.navHeader"></div>

<div class="container-fluid">
    <h3 class="text-center">Welcome Back!</h3>

    <div class="alert-danger" ng-show="model.errorMsg">{{model.errorMsg}}</div>

    <form>
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text"
                   class="form-control"
                   id="username"
                   placeholder="Username"
                   ng-model="user.username">
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password"
                   class="form-control"
                   id="password"
                   placeholder="Password"
                   ng-model="user.password">
        </div>
        <input type="submit" class="btn btn-success btn-block" ng-click="model.login(user)" value="Login"/>
        <a href="/api/login/google" class="btn btn-danger btn-block">
            <span class="fa fa-google-plus"></span>
            Google Login
        </a>
    </form>
</div>

<div ng-include="model.templates.navFooter"></div>
