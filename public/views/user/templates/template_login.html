<div ng-include="model.templates.navHeader"></div>

<div class="container-fluid">
    <h3 class="text-center">Welcome Back!</h3>

    <div class="alert-danger" ng-show="model.errorMsg">{{model.errorMsg}}</div>

    <div class="form-group">
        <label for="username">Username</label>
        <input type="text"
               class="form-control"
               id="username"
               placeholder="Username"
               ng-model="loginInfo.username">
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input type="password"
               class="form-control"
               id="password"
               placeholder="Password"
               ng-model="loginInfo.password">
    </div>
    <a class="btn btn-success btn-block" ng-click="model.login(loginInfo)">Login</a>
</div>

<div ng-include="model.templates.navFooter"></div>
