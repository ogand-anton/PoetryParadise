<div ng-include="model.templates.navHeader"></div>

<!-- Profile -->
<div class="container-fluid">
    <div class="alert-danger" ng-show="model.errorMsg">{{model.errorMsg}}</div>
    <div class="alert-success" ng-show="model.successMsg">{{model.successMsg}}</div>
    <div ng-hide="!model.profileInfo">
        <form>
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text"
                       class="form-control"
                       id="username"
                       placeholder="Username"
                       ng-model="model.profileInfo.username">
            </div>
            <div class="form-group">
                <label for="email">Email address</label>
                <input type="email"
                       class="form-control"
                       id="email"
                       placeholder="alice@wonderland.com"
                       ng-model="model.profileInfo.emailAddress">
            </div>
            <div class="form-group">
                <label for="first-name">First Name</label>
                <input type="text"
                       class="form-control"
                       id="first-name"
                       placeholder="Alice"
                       ng-model="model.profileInfo.firstName">
            </div>
            <div class="form-group">
                <label for="last-name">Last Name</label>
                <input type="text"
                       class="form-control"
                       id="last-name"
                       placeholder="Wonderland"
                       ng-model="model.profileInfo.lastName">
            </div>
        </form>
    </div>
</div>

<div ng-include="model.templates.navFooter"></div>
